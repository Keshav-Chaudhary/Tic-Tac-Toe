<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600 font-sans antialiased flex flex-col min-h-screen">

    <!-- Navbar Section -->
    <nav class="bg-white p-4 shadow-lg w-full">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-3xl font-extrabold text-gray-800 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">
                Tic-Tac-Toe
            </a>
        </div>
    </nav>

    <!-- Main Game Section -->
    <div class="game-container bg-white p-8 rounded-xl shadow-2xl w-96 flex flex-col items-center mx-auto mt-8 mb-12">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-500">
            Tic-Tac-Toe
        </h1>

        <!-- Display winner message -->
        {% if winner %}
            <div class="winner text-center text-xl font-semibold mb-6">
                {% if winner == "Draw" %}
                    <p class="text-yellow-600 animate-pulse">It's a Draw!</p>
                {% else %}
                    <p class="text-green-600 animate-bounce">Player {{ winner }} wins!</p>
                {% endif %}
            </div>
        {% else %}
            <p class="text-center text-lg mb-4 text-gray-700">Current Player: {{ current_player }}</p>
        {% endif %}

        <!-- Game board with grid layout -->
        <div class="grid grid-cols-3 gap-4 w-full mb-6">
            {% for i in range(9) %}
                <form action="{{ url_for('move', position=i) }}" method="post" class="w-full">
                    <button type="submit" class="cell w-full h-20 bg-gray-200 hover:bg-gray-300 text-4xl font-extrabold text-gray-800 rounded-lg transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                        {{ board[i] }}
                    </button>
                </form>
            {% endfor %}
        </div>

        <!-- Restart Button -->
        <form action="{{ url_for('reset') }}" method="post" class="w-full">
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Restart Game
            </button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="bg-white p-4">
        <div class="container mx-auto text-center">
            <p class="text-sm text-gray-600">
                &copy; 2024 Tic-Tac-Toe. All Rights Reserved.
            </p>
            <div class="mt-2 space-x-4">
                <a href="{{ url_for('about') }}" class="text-gray-800 hover:text-indigo-500">About the Developers</a>
            </div>
        </div>
    </footer>

</body>
</html>
